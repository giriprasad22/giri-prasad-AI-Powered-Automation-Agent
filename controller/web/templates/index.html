<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri-Prasad</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .control-panel {
            grid-column: 1 / -1;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-ollama {
            background: #2ecc71;
            color: white;
        }

        .btn-ollama:hover {
            background: #27ae60;
        }

        .btn-voice {
            background: #e67e22;
            color: white;
            padding: 12px 20px;
        }

        .btn-voice:hover {
            background: #d35400;
        }

        .btn-voice.recording {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        .ollama-status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ollama-status.running {
            background: #d4edda;
            color: #155724;
        }

        .ollama-status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-stop {
            background: #ff4757;
            color: white;
            flex: 1;
        }

        .btn-stop:hover {
            background: #ff3838;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .log-container {
            max-height: 500px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
        }

        .log-entry {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-entry.success {
            border-left-color: #2ecc71;
        }

        .log-entry.error {
            border-left-color: #e74c3c;
        }

        .log-timestamp {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 5px;
        }

        .log-type {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .log-type.press { background: #3498db; color: white; }
        .log-type.write { background: #9b59b6; color: white; }
        .log-type.click { background: #e67e22; color: white; }
        .log-type.done { background: #2ecc71; color: white; }
        .log-type.error { background: #e74c3c; color: white; }
        .log-type.llm { background: #f39c12; color: white; }

        .log-thought {
            color: #555;
            font-style: italic;
            margin-bottom: 8px;
        }

        .log-details {
            color: #333;
            font-weight: 600;
        }

        .feedback-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-feedback {
            padding: 6px 15px;
            font-size: 0.85em;
            border-radius: 5px;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-failure {
            background: #e74c3c;
            color: white;
        }

        .reward-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: 600;
            margin-left: 10px;
        }

        .reward-positive {
            background: #d4edda;
            color: #155724;
        }

        .reward-negative {
            background: #f8d7da;
            color: #721c24;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-active {
            background: #2ecc71;
        }

        .status-inactive {
            background: #95a5a6;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .llm-response {
            background: #fff3cd;
            border-left: 4px solid #f39c12;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .llm-response pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Giri-Prasad</h1>
            <p>Ai powered Automtion</p>
        </div>

        <div class="card control-panel">
            <h2>
                <span class="status-indicator" id="statusIndicator" class="status-inactive"></span>
                Control Panel
            </h2>
            
            <!-- Ollama Status -->
            <div id="ollamaStatus" class="ollama-status stopped">
                <span>‚ö†Ô∏è</span>
                <span>Checking Ollama status...</span>
            </div>
            
            <div class="input-group">
                <label for="objective">Objective</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="objective" placeholder="e.g., open notepad and type hello world" style="flex: 1;" />
                    <button class="btn-voice" id="voiceBtn" onclick="startVoiceInput()">üé§ Voice</button>
                </div>
            </div>
            <div class="input-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="llava">LLaVA (Vision)</option>
                    <option value="gemma3">Gemma3</option>
                    <option value="mistral">Mistral</option>
                </select>
            </div>
            <div class="button-group">
                <button class="btn-ollama" id="ollamaBtn" onclick="startOllama()" style="display: none;">üöÄ Start Ollama</button>
                <button class="btn-start" id="startBtn" onclick="startAgent()">üöÄ Start Agent</button>
                <button class="btn-stop" id="stopBtn" onclick="stopAgent()" disabled>‚èπ Stop Agent</button>
            </div>
        </div>

        <div class="main-grid">
            <div class="card">
                <h2>üìä Statistics & Rewards</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalActions">0</div>
                        <div class="stat-label">Total Actions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalReward">0</div>
                        <div class="stat-label">Total Reward</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="currentLoop">0</div>
                        <div class="stat-label">Current Loop</div>
                    </div>
                </div>
            </div>

            <div class="card" style="grid-column: 1 / -1;">
                <h2>üìù Action Logs & LLM Responses</h2>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let actionIndex = 0;
        let stats = {
            total: 0,
            successful: 0,
            failed: 0,
            reward: 0,
            currentLoop: 0
        };
        let recognition = null;
        let isRecording = false;

        // Initialize on page load
        window.onload = () => {
            checkOllamaStatus();
            initVoiceRecognition();
        };

        // Check Ollama status
        function checkOllamaStatus() {
            fetch('/api/check-ollama')
                .then(res => res.json())
                .then(data => {
                    const statusDiv = document.getElementById('ollamaStatus');
                    const ollamaBtn = document.getElementById('ollamaBtn');
                    const startBtn = document.getElementById('startBtn');
                    
                    if (data.running) {
                        statusDiv.className = 'ollama-status running';
                        statusDiv.innerHTML = '<span>‚úÖ</span><span>Ollama is running</span>';
                        ollamaBtn.style.display = 'none';
                        startBtn.disabled = false;
                    } else {
                        statusDiv.className = 'ollama-status stopped';
                        statusDiv.innerHTML = '<span>‚ùå</span><span>Ollama is not running. Click "Start Ollama" to start it.</span>';
                        ollamaBtn.style.display = 'block';
                        startBtn.disabled = true;
                    }
                })
                .catch(err => {
                    console.error('Error checking Ollama:', err);
                    const statusDiv = document.getElementById('ollamaStatus');
                    statusDiv.className = 'ollama-status stopped';
                    statusDiv.innerHTML = '<span>‚ùå</span><span>Cannot connect to server</span>';
                });
        }

        // Start Ollama server
        function startOllama() {
            const ollamaBtn = document.getElementById('ollamaBtn');
            ollamaBtn.disabled = true;
            ollamaBtn.textContent = '‚è≥ Starting Ollama...';
            
            fetch('/api/start-ollama', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    addSystemLog('Ollama server starting... Please wait.', 'info');
                    // Check status after a delay
                    setTimeout(checkOllamaStatus, 3000);
                })
                .catch(err => {
                    addSystemLog('Failed to start Ollama: ' + err.message, 'error');
                    ollamaBtn.disabled = false;
                    ollamaBtn.textContent = 'üöÄ Start Ollama';
                });
        }

        // Initialize voice recognition
        function initVoiceRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('objective').value = transcript;
                    addSystemLog('Voice input: ' + transcript, 'info');
                    stopVoiceInput();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    addSystemLog('Voice input error: ' + event.error, 'error');
                    stopVoiceInput();
                };

                recognition.onend = () => {
                    stopVoiceInput();
                };
            } else {
                console.log('Speech recognition not supported');
            }
        }

        // Start voice input
        function startVoiceInput() {
            if (!recognition) {
                alert('Voice recognition is not supported in your browser');
                return;
            }

            const voiceBtn = document.getElementById('voiceBtn');
            
            if (isRecording) {
                stopVoiceInput();
            } else {
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = 'üî¥ Recording...';
                recognition.start();
                addSystemLog('Listening... Speak your objective', 'info');
            }
        }

        // Stop voice input
        function stopVoiceInput() {
            if (recognition && isRecording) {
                recognition.stop();
            }
            isRecording = false;
            const voiceBtn = document.getElementById('voiceBtn');
            voiceBtn.classList.remove('recording');
            voiceBtn.textContent = 'üé§ Voice';
        }

        // Socket events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('session_started', (data) => {
            updateStatus(true);
            addSystemLog(`Session started: ${data.objective}`, 'info');
        });

        socket.on('agent_thinking', (data) => {
            document.getElementById('currentLoop').textContent = data.loop;
            addSystemLog(`Loop ${data.loop}: ${data.status}`, 'info');
        });

        socket.on('llm_response', (data) => {
            const logContainer = document.getElementById('logContainer');
            const llmDiv = document.createElement('div');
            llmDiv.className = 'llm-response';
            llmDiv.innerHTML = `
                <div><strong>üß† LLM Response (Loop ${data.loop})</strong></div>
                <pre>${JSON.stringify(data.operations, null, 2)}</pre>
            `;
            logContainer.insertBefore(llmDiv, logContainer.firstChild);
            logContainer.scrollTop = 0;
        });

        socket.on('log', (data) => {
            addLog(data);
        });

        socket.on('action_executed', (data) => {
            stats.total++;
            updateStats();
        });

        socket.on('feedback_received', (data) => {
            stats.reward = data.total_reward;
            if (data.success) {
                stats.successful++;
            } else {
                stats.failed++;
            }
            updateStats();
        });

        socket.on('objective_complete', (data) => {
            addSystemLog(`‚úÖ Objective Complete: ${data.summary}`, 'success');
            updateStatus(false);
        });

        socket.on('session_stopped', () => {
            updateStatus(false);
            addSystemLog('Session stopped', 'info');
        });

        socket.on('error', (data) => {
            addSystemLog(`‚ùå Error: ${data.message}`, 'error');
        });

        function startAgent() {
            const objective = document.getElementById('objective').value;
            const model = document.getElementById('model').value;

            if (!objective) {
                alert('Please enter an objective');
                return;
            }

            fetch('/api/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ objective, model })
            })
            .then(res => {
                if (!res.ok) {
                    return res.json().then(err => {
                        throw new Error(err.message || err.error);
                    });
                }
                return res.json();
            })
            .then(data => {
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
            })
            .catch(err => {
                alert('Error: ' + err.message);
                addSystemLog('Error starting agent: ' + err.message, 'error');
            });
        }

        function stopAgent() {
            fetch('/api/stop', { method: 'POST' })
            .then(() => {
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
            });
        }

        function addLog(data) {
            const logContainer = document.getElementById('logContainer');
            const logDiv = document.createElement('div');
            logDiv.className = 'log-entry';
            logDiv.dataset.index = actionIndex;

            if (data.success === true) logDiv.classList.add('success');
            if (data.success === false) logDiv.classList.add('error');

            let detailsHtml = '';
            if (data.details) {
                if (typeof data.details === 'object') {
                    detailsHtml = `<div class="log-details">${JSON.stringify(data.details, null, 2)}</div>`;
                } else {
                    detailsHtml = `<div class="log-details">${data.details}</div>`;
                }
            }

            let rewardBadge = '';
            if (data.reward !== undefined && data.reward !== 0) {
                const rewardClass = data.reward > 0 ? 'reward-positive' : 'reward-negative';
                rewardBadge = `<span class="reward-badge ${rewardClass}">${data.reward > 0 ? '+' : ''}${data.reward}</span>`;
            }

            logDiv.innerHTML = `
                <div class="log-timestamp">${data.timestamp}</div>
                <span class="log-type ${data.type.toLowerCase()}">${data.type}</span>
                ${rewardBadge}
                ${data.details && data.details.thought ? `<div class="log-thought">"${data.details.thought}"</div>` : ''}
                ${detailsHtml}
                ${data.success === null && !['SESSION_START', 'SESSION_STOP', 'LLM_RESPONSE'].includes(data.type) ? `
                    <div class="feedback-buttons">
                        <button class="btn-feedback btn-success" onclick="submitFeedback(${actionIndex}, true)">‚úì Success</button>
                        <button class="btn-feedback btn-failure" onclick="submitFeedback(${actionIndex}, false)">‚úó Failed</button>
                    </div>
                ` : ''}
            `;

            logContainer.insertBefore(logDiv, logContainer.firstChild);
            actionIndex++;
        }

        function addSystemLog(message, type) {
            const logContainer = document.getElementById('logContainer');
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry ${type}`;
            logDiv.innerHTML = `
                <div class="log-timestamp">${new Date().toLocaleTimeString()}</div>
                <div class="log-details">${message}</div>
            `;
            logContainer.insertBefore(logDiv, logContainer.firstChild);
        }

        function submitFeedback(index, success) {
            fetch('/api/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action_index: index, success })
            })
            .then(res => res.json())
            .then(data => {
                const logEntry = document.querySelector(`[data-index="${index}"]`);
                if (logEntry) {
                    logEntry.classList.add(success ? 'success' : 'error');
                    const buttons = logEntry.querySelector('.feedback-buttons');
                    if (buttons) buttons.remove();
                    
                    const rewardClass = data.reward > 0 ? 'reward-positive' : 'reward-negative';
                    const rewardBadge = `<span class="reward-badge ${rewardClass}">${data.reward > 0 ? '+' : ''}${data.reward}</span>`;
                    logEntry.querySelector('.log-type').insertAdjacentHTML('afterend', rewardBadge);
                }
            });
        }

        function updateStats() {
            document.getElementById('totalActions').textContent = stats.total;
            document.getElementById('totalReward').textContent = stats.reward;
            const successRate = stats.total > 0 ? ((stats.successful / stats.total) * 100).toFixed(1) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function updateStatus(active) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator ' + (active ? 'status-active' : 'status-inactive');
        }
    </script>
</body>
</html>
